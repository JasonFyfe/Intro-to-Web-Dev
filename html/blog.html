<!DOCTYPE html>
<html lang="en">

<!-- ?ts=<?=time()?> added to the end of CSS to ensure up-to-date versions are used -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/grid_layout.css?ts=<?=time()?>">
    <link rel="stylesheet" href="../css/navbar.css?ts=<?=time()?>">
    <link rel="stylesheet" href="../css/modal.css?ts=<?=time()?>">
    <title>Blog</title>
</head>

<body>
    <header class="header-blog">
        <div>
            <h1>Blog</h1>
        </div>
    </header>
    <nav>
        <a href="home.html" class="nav-item nav-left">Home</a>
        <a href="#" class="nav-item nav-left  active">Blog</a>
        <a href="contact.html" class="nav-item nav-left">Contact</a>
        <a onclick="document.getElementById('Register').style.display='block'" class="nav-item nav-right">Register</a>
        <a onclick="document.getElementById('Login').style.display='block'" class="nav-item nav-right">Login</a>
    </nav>
    <div class="gutter-left"></div>
    <section id="testID">
    </section>
    <div class="gutter-right"></div>
    <footer>The Local Theater - Made by Jason Fyfe</footer>

    <div id="Register" class="modal">
        <form name="register_form" class="modal-content" onsubmit="submitRegister(event.preventDefault())">
            <div class="imgcontainer">
                <span onclick="document.getElementById('Register').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="../img/avatar.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="register_first_name"><b>First Name</b></label>
                <input type="text" placeholder="First Name" name="register_first_name" required>
                <label for="register_last_name"><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" name="register_last_name" required>
                <label for="register_email"><b>Email</b></label>
                <input type="email" placeholder="email@example.com" name="register_email" required>
                <label for="register_password"><b>Password</b></label>
                <input type="password" placeholder="Password" name="register_password" required>
                <label for="register_confirm"><b>Confirm Password</b></label>
                <input type="password" placeholder="Confirm Password" name="register_confirm" required>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <div id="Login" class="modal">
        <form name="login_form" class="modal-content" onsubmit="submitLogin(event.preventDefault())">
            <div class="imgcontainer">
                <span onclick="document.getElementById('Login').style.display='none'" class="close"
                    title="Close Modal">&times;</span>
                <img src="../img/avatar.png" alt="Avatar" class="avatar">
            </div>
            <div class="container">
                <label for="login_email"><b>Email</b></label>
                <input type="email" placeholder="email@example.com" name="login_email" required>
                <label for="login_password"><b>Password</b></label>
                <input type="password" placeholder="Password" name="login_password" required>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script src="../js/modal.js"></script>
</body>

</html>
